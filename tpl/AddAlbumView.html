<div class="well">
  <h2> Create Album </h2>
  <hr/>
  <form id="createAlbum-form" class="form-horizontal">
    <div class="form-group">
      <label for="albumName" class="col-sm-2 control-label">Name</label>
      <div class="col-sm-10">
        <input type="text" name="albumName" class="form-control" id="albumName" placeholder="Name" required/>
      </div>
    </div>
    <div class="form-group">
      <label for="isPublic" class="col-sm-2 control-label">Public</label>
      <div class="col-sm-10">
        <div class="checkbox">
          <label for="isPublic" >
            <input type="checkbox" name="isPublic" id="isPublic" value="">
          </label>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="albumTags" class="col-sm-2 control-label">Tags</label>
      <div class="col-sm-10">
        <input type="text" name="albumTags" class="form-control" id="albumTags" placeholder="Tags" required/>
      </div>
    </div>
    <div class="form-group">
      <label for="startDate" class="col-sm-2 control-label">Start Date</label>
      <div class="col-sm-10">
        <input type="date" name="startDate" class="form-control" id="startDate" placeholder="Start Date" required/>
      </div>
    </div>
    <div class="form-group">
      <label for="endDate" class="col-sm-2 control-label">End Date</label>
      <div class="col-sm-10">
        <input type="date" name="endDate" class="form-control" id="endDate" placeholder="End Date" required/>
      </div>
    </div>
    <div class="form-group">
      <label for="albumLocationName" class="col-sm-2 control-label">Location</label>
      <div class="col-sm-10">
        <input type="text" name="albumLocationName" class="form-control" id="albumLocationName" placeholder="" readonly/>
      </div>
    </div>
    <div class="col-sm-2">
    </div>
    <input type="hidden" name="albumLocationLat" class="form-control" id="albumLocationLat"/>
    <input type="hidden" name="albumLocationLng" class="form-control" id="albumLocationLng"/>
    <div class="col-sm-10">
      <div id="albumFormMap" class="well" style="height: 200px"></div>
    </div>
    <div class="row">
      <div class="col-md-2 pull-right">
        <input type="submit" class="btn btn-primary" id="createAlbum-form-submit" />
      </div>
    </div>
  </form>
</div>

<script>
$('#albumTags').selectize({
    delimiter: ',',
    persist: false,
    createOnBlur: true,
    create: function(input){
      return {
        value: input.toLowerCase(),
        text: input.toLowerCase()
      }
    }
});
</script>
