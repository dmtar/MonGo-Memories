<div class="well">
  <h2> Edit Picture </h2>
  <hr/>
  <form id="editPicture-form" class="form-horizontal">
    <input type="hidden" name="pictureId" class="form-control" id="pictureId" value="<%=picture.id%>"/>
    <div class="form-group">
      <label for="name" class="col-sm-2 control-label">Name</label>
      <div class="col-sm-10">
        <input type="text" name="name" class="form-control" id="name" placeholder="Name" value="<%=picture.name%>" required/>
      </div>
    </div>
    <div class="form-group">
      <label for="tags" class="col-sm-2 control-label">Tags</label>
      <div class="col-sm-10">
        <input type="text" name="tags" class="form-control" id="tags" placeholder="Tags" value="<%=pictureTags%>"disabled/>
      </div>
    </div>
    <div class="form-group">
      <label for="date" class="col-sm-2 control-label">Date</label>
      <div class="col-sm-10">
        <input type="date" name="date" class="form-control" id="date" placeholder="Date" value="<%=date%>" readonly/>
      </div>
    </div>
    <div class="form-group">
      <label for="location[name]" class="col-sm-2 control-label">Location</label>
      <div class="col-sm-10">
        <input type="text" name="location[name]" class="form-control" id="location[name]" value="<%=picture.location.name%>" placeholder="" readonly/>
      </div>
    </div>
    <div class="col-sm-2">
    </div>
    <div class="row">
      <div class="col-md-2 pull-right">
        <input type="submit" class="btn btn-primary" id="editPicture-form-submit" />
      </div>
    </div>
  </form>
</div>

<script>
$('#tags').selectize({
    delimiter: ',',
    persist: false,
    createOnBlur: true,
    create: function(input){
      return {
        value: input.toLowerCase(),
        text: input.toLowerCase()
      }
    }
});
</script>
