<div class="well">
  <h2> Picture Upload </h2>
  <hr/>
  <form id="uploadPicture-form" class="form-horizontal">
    <div class="form-group">
      <label for="name" class="col-sm-2 control-label">Name</label>
      <div class="col-sm-10">
        <input type="text" name="name" class="form-control" id="name" placeholder="Name" required/>
      </div>
    </div>
    <div class="form-group">
      <label for="tags" class="col-sm-2 control-label">Tags</label>
      <div class="col-sm-10">
        <input type="text" name="tags" class="form-control" id="tags" placeholder="Tags" required/>
      </div>
    </div>
    <div class="form-group">
      <label for="date" class="col-sm-2 control-label">Date</label>
      <div class="col-sm-10">
        <input type="date" name="date" class="form-control" id="date" placeholder="Date" required/>
      </div>
    </div>
    <div class="form-group">
      <label for="location[name]" class="col-sm-2 control-label">Location</label>
      <div class="col-sm-10">
        <input type="text" name="location[name]" class="form-control" id="location[name]" placeholder="Location" required/>
      </div>
    </div>
     <div class="form-group">
      <input type="hidden" name="location[lat]" class="form-control" id="location[lat]"/>
      <input type="hidden" name="location[lng]" class="form-control" id="location[lng]"/>
      <div id="pictureUploadMap" style="width:500px; height:200px; position: absolute; display:inline;">
      </div>
    </div>
    <div class="form-group">
      <label for="picture" class="col-sm-2 control-label">File</label>
      <div class="col-sm-10">
        <input type="file" name="picture" class="form-control" id="picture" placeholder="File" required/>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2 pull-right">
        <input type="submit" class="btn btn-primary" id="uploadPicture-form-submit" />
      </div>
    </div>
  </form>
</div>
