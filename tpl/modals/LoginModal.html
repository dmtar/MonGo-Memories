<div>
  <div class="login-error alert alert-danger"></div>
  <form id="login-form" class="form-horizontal">
    <div class="form-group">
      <label for="loginEmail" class="col-sm-2 control-label">Email</label>
      <div class="col-sm-10">
        <input type="email" name="loginEmail" class="form-control" id="loginEmail" placeholder="Email" required/>
      </div>
    </div>
    <div class="form-group">
      <label for="loginPassword" class="col-sm-2 control-label">Password</label>
      <div class="col-sm-10">
        <input type="password" name="loginPassword" class="form-control" id="loginPassword" placeholder="Password" required/>
      </div>
    </div>
    <input type="submit" id="login-form-submit" style="display:none" />
  </form>
</div>
