<div>
  <div class="register-error alert alert-danger"></div>
  <form id="register-form" class="form-horizontal">
    <div class="form-group">
      <label for="registerUsername" class="col-sm-2 control-label">Username</label>
      <div class="col-sm-10">
        <input type="text" name="registerUsername" class="form-control" id="registerUsername" placeholder="Username" required/>
      </div>
    </div>
    <div class="form-group">
      <label for="registerDisplayName" class="col-sm-2 control-label">Full Name</label>
      <div class="col-sm-10">
        <input type="text" name="registerDisplayName" class="form-control" id="registerDisplayName" placeholder="Full Name" required/>
      </div>
    </div>
    <div class="form-group">
      <label for="registerEmail" class="col-sm-2 control-label">Email</label>
      <div class="col-sm-10">
        <input type="email" name="registerEmail" class="form-control" id="registerEmail" placeholder="Email" required/>
      </div>
    </div>
    <div class="form-group">
      <label for="registerPassword" class="col-sm-2 control-label">Password</label>
      <div class="col-sm-10">
        <input type="password" name="registerPassword" class="form-control" id="registerPassword" placeholder="Password" required/>
      </div>
    </div>
    <input type="submit" id="register-form-submit" style="display:none" />
  </form>
</div>
